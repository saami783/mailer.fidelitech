name: Symfony CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, pdo, pdo_mysql

    - name: Create .env file
      run: |
        echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/test" > .env
        echo "APP_ENV=test" >> .env
        echo "APP_SECRET=some-secret-key" >> .env
        echo "MESSENGER_TRANSPORT_DSN=doctrine://default?auto_setup=0" >> .env
        echo "MAILER_DSN=smtp://contact@tw3.fr:OY6H6@wWz!V{@mail.sami-bahij.com:465" >> .env
        echo "NOTION_SECRET=secret_OUEhLzfIhhbJ5P6NcXt2FUobt2e1n5jid7LmJqULKg0" >> .env
        echo "NOTION_DB_ELEVE=099b7c2a7f45488da30b99a694678e1d" >> .env
        echo "NOTION_DB_PROFESSEUR=6a3a223fba8b4eefb6d1a07099a3f4bd" >> .env

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Prepare database
      run: |
        php bin/console doctrine:database:create --env=test
        php bin/console doctrine:schema:update --force --env=test

    - name: Run tests
      run: php bin/phpunit

    - name: Run static analysis
      run: vendor/bin/phpstan analyse src --level=max
